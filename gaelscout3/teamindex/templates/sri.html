    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <body>
      <nav class="blue">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo" style="margin-left: 2.5%">GaelScout</a>

            </ul>
          </div>
      </nav>

  <div class="container">
    <h1>Score Rating Index</h1>
    <p>A max score to offensive point rating index of all teams in VEX In The Zone.</p>
    <div width="50px" height="20px">
            <canvas id="sriScatter" width="300" height="200"></canvas>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script type="text/javascript">
          nms = {{nums|safe}};
          opr = {{oprs}};
          mscr = {{mscores}};
          console.log(mscr.length);
          console.log(opr.length);
          function generateXY(mscores, oprs){
              var totalPointSet = [];
              for(var i = 0; i < oprs.length; i++) {
                  var pointObject = {
                      x: opr[i],
                      y: mscores[i]
                  };
                  totalPointSet.push(pointObject);
              }
              return totalPointSet;
          }
          var sriPoints = generateXY(mscr, opr);
          var ctx_sri_scatter = document.getElementById("sriScatter").getContext("2d");
          var sriScatter = new Chart(ctx_sri_scatter, {
          type: 'scatter',
          data: {
              datasets: [{
                  label: nms,
                  data: sriPoints,
                  borderColor: "rgba(0, 0, 0, 0)",
                  backgroundColor: "rgba(0, 0, 0, 0)",
                  pointBorderColor: "rgba(33, 150, 243, 1)",
                  pointBackgroundColor: "rgba(33, 150, 243, 0.2)",
                  pointBorderWidth: "1"
            }]
          },
          options: {
              legend: {
                  display: false
              },
              title: {
                  display: true,
                  position: "top",
                  fontSize: 36,
                  fontStyle: "bold",
                  text: "SRI"
              },
              layout: {
                  padding: {
                      left: 10,
                      right: 10,
                      top: 10,
                      bottom: 10
                  }
              },
              scales: {
                  xAxes: [{
                      max: 110
                  }],
                  yAxes: [{
                      max: 210
                  }]
              }
          }
      });
  </script>
